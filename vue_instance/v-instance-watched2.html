<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      이름 :
      <input
        type="text"
        v-model.trim="name"
        placeholder="영문 두글자 이상을 입력하세요"
      /><br />
      <ul>
        <li v-for="c in contacts">{{c.name}} : {{c.tel}}</li>
      </ul>
      <div v-show="isLoading">검색중</div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios"></script>
    <script type="text/javascript" src="https://unpkg.com/lodash"></script>
    <script type="text/javascript">
      const BASEURL = "https://contactsvc.bmater.kro.kr";
      var vm = Vue.createApp({
        name: "App",
        data() {
          return {
            name: "",
            contacts: [],
            isLoading: false,
          };
        },
        watch: {
          name(current) {
            if (current.length >= 2) {
              this.fetchContacts();
            } else {
              this.contacts = [];
            }
          },
        },
        methods: {
          fetchContacts: _.debounce(function () {
            this.isLoading = true;
            axios
              .get(BASEURL + `/contacts_long/search/${this.name}`)
              .then((response) => {
                this.isLoading = false;
                this.contacts = response.data;
              });
          }, 300),
        },
      }).mount("#app");
    </script>
  </body>
</html>
